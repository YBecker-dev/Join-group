<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/logo/logo_white.png" />
    <link rel="stylesheet" href="/assets/style/main.css" />
    <link rel="stylesheet" href="/assets/style/main_responsive.css">
    <link rel="stylesheet" href="/assets/style/board.css" />
    <link rel="stylesheet" href="/assets/style/bord_part2.css">
    <link rel="stylesheet" href="/assets/style/bord_overlay.css">
    <link rel="stylesheet" href="/assets/style/bord_responsive.css">
    <link rel="stylesheet" href="/assets/style/buttons.css" />
    <link rel="stylesheet" href="/assets/style/add_task.css" />
    <link rel="stylesheet" href="/assets/style/standart.css" />

    <title>Board</title>
  </head>
  <body onload="initBoard()">

    <div class="overlay d-none" id="overlayBoard" onclick="toggleBoardOverlay()">
      <div class="overlay-content-flex">
        <div class="overlay-content-render" id="overlay-content-loader" onclick="eventBubbling(event)"></div>
      </div>
    </div>

    <section class="logout-overlay d-none" id="overlay-logout" onclick="toggleLogOutOverlay()">
      <div class="logout-overlay-content" id="logout-overlay-content"></div>
    </section>

    <section id="overlay-add-task" class="overlay overlay-add-task d-none" onclick="closeCreateTask()">
      <div class="add-task-overlay-content" id="add-task-overlay-content" onclick="eventBubbling(event)">
        <img onclick="closeCreateTask()" src="/assets/img/icon/close.png" alt="" />
      </div>
    </section>

    <section class="overlay-no-result d-none" id="overlay-no-result">
      <div class="no-result-position" id="no-result-content"></div>
    </section>

    <header>
      <div class="header-content">
        <p>Kanban Project Management Tool</p>
        <img class="logo-responsive" src="/assets/img/logo/logo_dark.png" alt="" />
        <div class="header-user">
          <img
            class="help-icon"
            onclick="loadHelp()"
            src="/assets/img/icon/header_user_interface/help.png"
            alt="help"
          />
          <div class="nameBtn" id="userBtn" onclick="toggleLogOutOverlay()">
            <p class="user" id="userInitials"></p>
          </div>
        </div>
      </div>
    </header>

    <div class="sidebar">
      <div class="sidebar-links-section">
        <div class="sidebar-logo">
          <img src="/assets/img/logo/logo_white.png" alt="Logo" />
        </div>
        <div class="sidebar-links-container">
          <a class="sidebar-links" id="sidebar-summary" href="/assets/html/summery.html">
            <div class="sidebar-links-content">
              <img src="/assets/img/icon/tasks_icon/summary.png" alt="" />
              <p>Summary</p>
            </div>
          </a>
          <a class="sidebar-links" id="sidebar-add-task" href="/assets/html/add_task.html">
            <div class="sidebar-links-content">
              <img src="/assets/img/icon/tasks_icon/add_task.png" alt="" />
              <p>Add Task</p>
            </div>
          </a>
          <a class="sidebar-links active" id="sidebar-board" href="/assets/html/board.html">
            <div class="sidebar-links-content">
              <img src="/assets/img/icon/tasks_icon/board.png" alt="" />
              <p>Board</p>
            </div>
          </a>
          <a class="sidebar-links" id="sidebar-contacts" href="/assets/html/contacts.html">
            <div class="sidebar-links-content">
              <img src="/assets/img/icon/tasks_icon/contacts.png" alt="" />
              <p>Contacts</p>
            </div>
          </a>
        </div>
      </div>
      <div class="sidebar-legal-stuff">
        <div class="sidebar-legal-stuff-container">
        <a class="sidebar-legal-stuff-links" id="sidebar-privacy-policy" href="/assets/html/privacy-policy_internal.html">Privacy Policy</a>
        </div>
        <div class="sidebar-legal-stuff-container">
        <a class="sidebar-legal-stuff-links" id="sidebar-legal-notice" href="/assets/html/legal-notice_internal.html">Legal Notice</a>
        </div>
      </div>
    </div>

    <section class="main-content">
      <section class="board">
        <div class="header-position">
          <div class="header-space"></div>
          <div class="board-header">
            <div class="board-header-content">
              <h1>Board</h1>
              <div class="board-form">
                <form class="search-form-board">
                  <div class="input-find-Task">
                    <input class="no-padding-input" id="find-Task" type="text" placeholder="Find task" />
                    <span class="search-icon"><img src="/assets/img/icon/search.png" /></span>
                  </div>
                </form>
                <button onclick="openCreateTask(event)" class="addTaskBtn" id="addTaskBtn">
                  <span>Add task</span> <img src="/assets/img/icon/add.png" />
                </button>
              </div>
            </div>
          </div>
          <div class="categorys">
            <div class="categorys-wrapper">
              <div class="category-content">
                <h4>To do</h4>
                <div id="todo-board" onclick="openCreateTask(event)" class="category-content-img"></div>
              </div>
              <div class="category-content">
                <h4>in progress</h4>
                <div id="inProgress-board" onclick="openCreateTask(event)" class="category-content-img"></div>
              </div>
              <div class="category-content">
                <h4>Await feedback</h4>
                <div id="awaitFeedback-board" onclick="openCreateTask(event)" class="category-content-img"></div>
              </div>
              <div class="category-content">
                <h4>Done</h4>
                <div id="done-board" onclick="openCreateTask(event)" class="category-content-img"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="board-position" id="board">
          <div>
            <div class="category-content-responsive">
              <h4>To do</h4>
              <div id="todo-board" onclick="openCreateTask(event)" class="category-content-img"></div>
            </div>
            <div
              class="drag-area"
              id="todo"
              ondrop="moveTo('todo')"
              ondragleave="toggleHighlight('todo', false)"
              ondragover="allowDrop(event); toggleHighlight('todo', true)"
            ></div>
          </div>
          <div>
            <div class="category-content-responsive">
              <h4>in Progress</h4>
              <div id="inProgress-board" onclick="openCreateTask(event)" class="category-content-img"></div>
            </div>
            <div
              class="drag-area"
              id="inProgress"
              ondrop="moveTo('inProgress')"
              ondragleave="toggleHighlight('inProgress', false)"
              ondragover="allowDrop(event); toggleHighlight('inProgress', true)"
            ></div>
          </div>
          <div>
            <div class="category-content-responsive">
              <h4>Await Feedback</h4>
              <div id="awaitFeedback-board" onclick="openCreateTask(event)" class="category-content-img"></div>
            </div>
            <div
              class="drag-area"
              id="awaitFeedback"
              ondrop="moveTo('awaitFeedback')"
              ondragleave="toggleHighlight('awaitFeedback', false)"
              ondragover="allowDrop(event); toggleHighlight('awaitFeedback', true)"
            ></div>
          </div>
          <div>
            <div class="category-content-responsive">
              <h4>Done</h4>
              <div id="done-board" onclick="openCreateTask(event)" class="category-content-img"></div>
            </div>
            <div
              class="drag-area"
              id="done"
              ondrop="moveTo('done')"
              ondragleave="toggleHighlight('done', false)"
              ondragover="allowDrop(event); toggleHighlight('done', true)"
            ></div>
          </div>
        </div>
      </section>
    </section>
    <script src="/assets/script/templates.js"></script>
    <script src="/assets/script/main.js"></script>
    <script src="/script.js"></script>
    <script src="/assets/script/board/board-mobil.js"></script>
    <script src="/assets/script/add_task/add_task_utils.js"></script>
    <script src="/assets/script/add_task/add_task_data.js"></script>
    <script src="/assets/script/add_task/add_task_validation.js"></script>
    <script src="/assets/script/add_task/add_task.js"></script>
    <script src="/assets/script/board/board_helpers.js"></script>
    <script src="/assets/script/board/board.js"></script>
    <script src="/assets/script/board/drag&drop.js"></script>
    <script src="/assets/script/search.js"></script>
  </body>
   
</body>
</html>
