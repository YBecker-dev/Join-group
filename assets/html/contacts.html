<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/Logo/Logo_white.png" />
    <link rel="stylesheet" href="/assets/style/main.css" />
    <link rel="stylesheet" href="/assets/style/buttons.css" />
    <link rel="stylesheet" href="/assets/style/contact.css" />
    <link rel="stylesheet" href="/assets/style/standart.css" />

    <title>Contacts</title>
  </head>
  <body onload="initContacts()">
    <section class="logout-overlay d-none" id="overlay-logout" onclick="toggleLogOutOverlay()">
      <div class="logout-overlay-content" id="logout-overlay-content"></div>
    </section>

    <header>
      <div class="header-content">
        <p>Kanban Project Management Tool</p>
        <img class="logo-responsive" src="/assets/img/logo/logo_dark.png" alt="" />
        <div class="header-user">
          <img
            class="help-icon"
            onclick="loadHelp()"
            src="/assets/img/icon/header_user_interface/help.png"
            alt="help"
          />
          <div class="nameBtn" id="userBtn" onclick="toggleLogOutOverlay()">
            <p class="user" id="userInitials"></p>
          </div>
        </div>
      </div>
    </header>

    <div class="sidebar">
      <div class="sidebar-links-section">
        <div class="sidebar-logo">
          <img src="/assets/img/logo/logo_white.png" alt="Logo" />
        </div>
        <div class="sidebar-links-container">
          <a class="sidebar-links" id="sidebar-summary" href="/assets/html/summery.html">
            <div class="sidebar-links-content">
              <img src="/assets/img/icon/tasks_icon/summary.png" alt="" />
              <p>Summary</p>
            </div>
          </a>
          <a class="sidebar-links" id="sidebar-add-task" href="/assets/html/add_task.html">
            <div class="sidebar-links-content">
              <img src="/assets/img/icon/tasks_icon/add_task.png" alt="" />
              <p>Add Task</p>
            </div>
          </a>
          <a class="sidebar-links" id="sidebar-board" href="/assets/html/board.html">
            <div class="sidebar-links-content">
              <img src="/assets/img/icon/tasks_icon/board.png" alt="" />
              <p>Board</p>
            </div>
          </a>
          <a class="sidebar-links active" id="sidebar-contacts" href="/assets/html/contacts.html">
            <div class="sidebar-links-content">
              <img src="/assets/img/icon/tasks_icon/contacts.png" alt="" />
              <p>Contacts</p>
            </div>
          </a>
        </div>
      </div>
      <div class="sidebar-legal-stuff">
        <div class="sidebar-legal-stuff-container">
          <a
            class="sidebar-legal-stuff-links"
            id="sidebar-privacy-policy"
            href="/assets/html/privacy-policy_internal.html"
            >Privacy Policy</a
          >
        </div>
        <div class="sidebar-legal-stuff-container">
          <a class="sidebar-legal-stuff-links" id="sidebar-legal-notice" href="/assets/html/legal-notice_internal.html"
            >Legal Notice</a
          >
        </div>
      </div>
    </div>

    <div class="main-content">
      <section class="contactList">
        <div class="background-new-contact-button">
          <button class="addNewContactButton" onclick="toggleContactOverlay()" id="newContact">
            <div class="btn">
              <p>Add new contact</p>
              <img class="newContact" src="/assets/img/icon/new-contact.png" alt="new Contact">
            </div>
          </button>
        </div>
        <div id="contactContent"></div>
        <button class="addNewContactButtonMobile" onclick="toggleContactOverlay()" id="newContact">
          <img class="newContact" src="/assets/img/icon/new-contact.png" alt="new Contact">
        </button>
      </section>

      <section class="details">
        <div class="contactHeadline">
          <h2>Contacts</h2>
          <div class="separatingLine"></div>
          <span class="team">Better with a team</span>
        </div>
        <div id="contactDetails"></div>
      </section>
    </div>

    <section class="add-new-contact-section d-none" id="add-new-contact" onclick="closeOverlay()">
      <div id="addNewContactOverlay"></div>
    </section>

     <!-- <div class="editDeleteOverlayMobile"> 
                <div id="editOverlay" class="mobile" onclick="openEditOverlay(${indexDetails})">
                  <img class="editIcon" src="../img/icon/add_task_icon/subtasks/edit.png" alt="pencil">
                  <span class="editText">Edit</span>
                </div>
                <div id="deleteOverlay" onclick="deleteContact(${indexDetails})">
                  <img class="editIcon" src="../img/icon/add_task_icon/subtasks/delete.png" alt="wastebasket">
                  <span class="editText">Delete</span>
                </div>
              </div> -->

    <section class="edit-contact-overlay-section d-none" id="edit-contact" onclick="closeOverlay()">
      <div id="editContactOverlay"></div>
    </section>

    <script src="/assets/script/templates.js"></script>
    <script src="/assets/script/contact-templates.js"></script>
    <script src="/script.js"></script>
    <script src="/assets/script/main.js"></script>
    <script src="/assets/script/contacts.js"></script>
  </body>
</html>
